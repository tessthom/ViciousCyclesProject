<body>
  <div id="page-container">
    <div class="navbar">
      <!-- Header -->
      <header id="logo">
        <a href="index.html"><img src="images/vicious-cycles-logo.png" alt="Vicious Cycles Logo"></a>
      </header>

      <!-- Navigation -->
      <nav>
        <ul>      
          <li class="mobile-link"><a href="classes.html" class="left-link">Classes</a></li> 
          <ul class="dropdown">
            <li><a class="droplink" href="shop.html">Shop</a></li> 
              <ul class="dropdown-content">
                <li><a href="#">Bikes</a></li>
                <li><a href="#">Gear</a></li>
                <li><a href="services.html">Services</a></li>
              </ul>
          </ul>
          <li class="mobile tablet"><a href="shop.html">Shop</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <main class="shop">
      <section class="shop-road item">
        <h3>Road Bikes</h3>
        <figure>
          <img src="images/shop-road-pexels-pixabay.jpg" alt="head on photograph of road bike being raced down a road">
          <figcaption>For sport or transportation, ride in style on one of our road bikes. This holiday season only: <span class="sale">20% off all Cannondales</span></figcaption>
        </figure>
      </section>

      <section class="shop-mountain item">
        <h3>Mountain Bikes</h3>
        <figure>
          <img src="images/shop-bike-trail-pixabay.jpg" alt="black mountain bike parked in the middle of a wooded trail">
          <figcaption>Mudders unite! We've got a wide selection of MTBs for cross-country, trail, enduro, and downhill.</figcaption>
        </figure>
      </section>

      <section class="shop-casual item">
        <h3>Cruisers</h3>
        <figure>
          <img src="images/shop-cruiser-pexels-adam-dubec.jpg" alt="white beach cruiser with tan leather seat and silver fenders parked in front of a lake on a sunny day">
          <figcaption>Let the good times roll on a comfy cruiser. <span>50% off baskets</span> with any purchase of a Cruiser now through January.</figcaption>
        </figure>
      </section>

      <section class="shop-fixie item">
        <h3>Fixed Gear</h3>
        <figure>
          <img src="images/shop-fixie-pexels-david-mcbee.jpg" alt="white and gold fixed gear bike in the sunlight">
          <figcaption>So fresh. So clean. So focused. Shop single speeds and fixies. Custom build consults available by request.</figcaption>
        </figure>
      </section>

      <section class="shop-gear item">
        <h3>Gear</h3>
        <figure>
          <img src="images/shop-gear-harvey-tan-villarino.jpg" alt="close up of shimano tourney">
          <figcaption>From brakes to beams, we've got you covered. 15% of December gear sales are headed to the <a href="https://www.nchrc.org/" target="_blank">North Carolina Harm Reduction Coalition</a>.</figcaption>
        </figure>
      </section>

      <section class="shop-rent item">
        <h3>Rentals</h3>
        <figure>
          <img src="images/shop-rent-pexels-susanne-jutzeler-sujufoto.jpg" alt="row of five road bikes leaning against each other">
          <figcaption>Vicious keeps a solid selection of cruisers and road bikes for half day, full day and weekend rental. Helmet required.</figcaption>
        </figure>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; Vicious Cycles 2022</p>
      <div class="social-media">
        <a href="https://www.facebook.com/" target="_blank"><img src="images/twitter-white-logo.png" alt="white twitter logo link" width="190"></a>
        <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-white-logo.png" alt="white facebook logo link" width="190"></a>
      </div>
    </footer>
